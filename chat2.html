<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats | Godkao Talk</title>
  </head>

  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
  
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">이지은, 강민경, 친구1, 친구2</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>

    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, January 10, 2020</span>
        <li class="incoming-message message">
          <img
            src="images/iu.jpg"
            alt="프로필 사진"
            class="global-avatar message__avatar friend__avatar--sm"
          />
          <div class="message_content">
            <span class="message__author">이지은</span>
            <span class="message__bubble">
              안녕하세요~
            </span>
          </div>
				</li>
				<li class="sent-message message">
          <span class="message__timestamp"></span>
          <span class="message_content">
            <span class="message__bubble">
              반가워요!
            </span>
          </div>
        </li>
				<li class="incoming-message message">
          <img
            src="images/kang.jpg"
            alt="프로필 사진"
            class="global-avatar message__avatar friend__avatar--sm"
          />
          <div class="message_content">
            <span class="message__author">강민경</span>
            <span class="message__bubble">
              안녕하세요~
            </span>
          </div>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <span class="message_content">
            <span class="message__bubble">
              반가워요!
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <img
            src="images/default.jpg"
            alt="프로필 사진"
            class="global-avatar message__avatar friend__avatar--sm"
          />
          <div class="message_content">
            <span class="message__author">친구1</span>
            <span class="message__bubble">
              잘 부탁드려요~
            </span>
          </div>
				</li>
				<li class="incoming-message message">
          <img
            src="images/default.jpg"
            alt="프로필 사진"
            class="global-avatar message__avatar friend__avatar--sm"
          />
          <div class="message_content">
            <span class="message__author">친구2</span>
            <span class="message__bubble">
              반갑습니다!
            </span>
          </div>
				</li>
				<li class="sent-message message">
          <span class="message__timestamp"></span>
          <span class="message_content">
            <span class="message__bubble">
              모두 잘 부탁드립니다^^
            </span>
          </div>
				</li>
				<li class="incoming-message message">
          <img
            src="images/iu.jpg"
            alt="프로필 사진"
            class="global-avatar message__avatar friend__avatar--sm"
          />
          <div class="message_content">
            <span class="message__author">이지은</span>
            <span class="message__bubble">
              새해 복 많이 받으세요!
            </span>
          </div>
				</li>
				<li class="incoming-message message">
          <img
            src="images/kang.jpg"
            alt="프로필 사진"
            class="global-avatar message__avatar friend__avatar--sm"
          />
          <div class="message_content">
            <span class="message__author">강민경</span>
            <span class="message__bubble">
              새해 복 많이 받으세요!
            </span>
          </div>
				</li>
				<li class="sent-message message">
          <span class="message__timestamp"></span>
          <span class="message_content">
            <span class="message__bubble">
              새해 복 많이 받으세요~!
            </span>
          </div>
				</li>
      </ul>
    </main>

    <div class="chat__write-container">
      <input
        type="text"
        placeholder="Send message"
        class="chat__write"
      />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>

    <div class="bigScreen">
      <span class="bigScreen_text">
        Please make your screen small!😱
      </span>
    </div>
  </body>
</html>
